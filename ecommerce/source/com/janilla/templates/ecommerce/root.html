<!--${admin}-->
<div style="${style}">
  <!--${header}-->
  <!--${content}-->
  <!--${footer}-->
</div>

<template id="admin">
  <cms-admin data-email="${email}" data-path="${path}"></cms-admin>
</template>

<template id="header">
  <header>
    <div>
      <button>
        <lucide-icon data-name="menu"></lucide-icon>
      </button>
      <dialog>
        <button>
          <lucide-icon data-name="x"></lucide-icon>
        </button>
        <div>
          <h2>My Store</h2>
          <form>
            <label for="search" class="visually-hidden">Search</label>
            <div>
              <input id="search" name="query" placeholder="Search for products..." autocomplete="off" />
              <lucide-icon data-name="search"></lucide-icon>
            </div>
            <button class="visually-hidden">submit</button>
          </form>
          <ul>
            <!--${navItems}-->
          </ul>
          <h2>My account</h2>
          <ul>
            <!--${navItems2}-->
          </ul>
        </div>
      </dialog>
    </div>
    <a href="/">
      <img src="/images/janilla-logo-light.svg" loading="lazy" />
    </a>
    <div>
      <cart-element></cart-element>
    </div>
  </header>
</template>

<template id="list-item">
  <li>
    <!--${content}-->
  </li>
</template>

<template id="link">
  <a href="${href}" target="${target}" class="${class}">${text}</a>
</template>

<template id="page">
  <page-element data-slug="${slug}"></page-element>
</template>

<template id="account">
  <account-element></account-element>
</template>

<template id="checkout">
  <checkout-element></checkout-element>
</template>

<template id="login">
  <login-element></login-element>
</template>

<template id="logout">
  <logout-element></logout-element>
</template>

<template id="order-confirmation">
  <order-confirmation data-stripe-payment-intent-id="${stripePaymentIntentId}"></order-confirmation>
</template>

<template id="orders">
  <orders-element></orders-element>
</template>

<template id="order">
  <order-element data-id="${id}"></order-element>
</template>

<template id="shop">
  <shop-element data-category="${category}"></shop-element>
</template>

<template id="product">
  <product-element data-slug="${slug}"></product-element>
</template>

<template id="search">
  <search-element data-query="${query}"></search-element>
</template>

<template id="not-found">
  <not-found></not-found>
</template>

<template id="footer">
  <footer>
    <div>
      <a href="/">
        <img src="/images/janilla-logo-light.svg" loading="lazy" />
      </a>
      <nav>
        <!--${navItems}-->
      </nav>
      <div>
        <select>
          <!--${options}-->
        </select>
        <lucide-icon data-name="chevron-down"></lucide-icon>
      </div>
    </div>
  </footer>
</template>

<template id="option">
  <option value="${value}" selected="${selected}">${text}</option>
</template>
